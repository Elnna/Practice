<include file="Index/header"/>

<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-9">
       
        <div class="news-list">
            <volist name="res['listNews']" id="list">
                <dl>
                    <dt>{$list.title}</dt>
                    <dd class="news-img">
                      <a href="/index.php?c=detail&id={$list.news_id}"><img width="200" height="120" src="{$list.thumb}" alt="{$list.name}"></a>
                    </dd>
                    <dd class="news-intro">
                      {$list.description}
                    </dd>
                    <dd class="news-info">
                      {$list.keywords} <span>{$list.create_time|date="Y-m-d H:i:s",###}</span> 阅读({$list.count})
                    </dd>
                  </dl>
            </volist>
            {$res['pageres']}
        </div>
        
      </div>
      
      <!--网站右侧-->
      <include file="Index/right"/>
    </div>
  </div>
</section>
</body>
</html>
